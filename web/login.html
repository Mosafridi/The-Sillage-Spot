    <!-- Login Section -->
    <section class="welcome">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 login">
                    <!-- Login Form -->
                    <form action="LoginServlet" method="get" class="form">
                        <h1 class="ProductSans text-black bold">Sign In</h1>
                        <p class="montlight text-black">Already a member? Sign in below!</p>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="pass" placeholder="Password" required>
                        </div>
                        <input type="submit" class="btn btn-outline-warning ProductSans text-black bold" value="LOGIN">
                        <p class="montlight text-blakc">Don't have an account? <a href="registration.html">Sign Up!</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Error Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="montlight" style="text-align: center;">Incorrect Username or Password, Please try again!</p>
