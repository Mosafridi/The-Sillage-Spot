    <!-- Registration Form Section -->
    <section class="welcome">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 login">
                    <!-- Registration Form -->
                    <form action="RegistrationServlet" method="post" class="form">
                        <h1 class="ProductSans text-black bold">Sign Up</h1>
                        <p class="montlight text-black bold">Fill out your information below to Sign Up!</p>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="pass" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <select name="PostalRegion" id="postal" class="form-control">
                                <option value="" disabled selected>Select Your Region</option>
                                <option>Africa</option>
                                <option>Australia</option>
                                <option>Asia</option>
                                <option>Europe</option>
                                <option>North America</option>
                                <option>South America</option>
                            </select>
                        </div>
                        <input type="submit" class="btn btn-outline-warning ProductSanstext-black bold" value="REGISTER">
                        <p class="montlight text-black bold">Already a member? <a href="login.html">Login!</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Modal for Existing User -->
    <div class="modal fade" id="useralreadyexist" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">

                        <span aria-hidden="true">&times;</span>

                    <p style="text-align: center;"><a href="login.html"><button class="btn btn-success ProductSans">PROCEED</button></a></p>
