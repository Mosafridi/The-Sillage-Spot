<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Silage Spot - Community</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style1.css" />
    <!-- Fork Awesome for Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
    <!-- Favicon -->
  <link rel="stylesheet" href="css/post.css" />
  <link rel="icon" href="img/Silage-Logo.png" type="image/png" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <!-- Brand Logo -->
            <a class="navbar-brand montblack" href="index.html">
                <img src="img/Silage-Logo.png" width="40" height="40" alt="Logo"> Sillage Spot
            </a>
            <!-- Toggler Button for Collapsed Navigation -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarText">
                <form class="form-inline my-2 my-lg-0">
                    <!-- Search Form -->
                    <span class="navbar-text montlight">
                        <form class="form-inline">
                            <div class="input-group">
                                <input class="form-control search" name="search" id="search" type="text" placeholder="Search" aria-label="Search" aria-describedby="Search Button">
                                <div class="input-group-append">
                                    <a data-toggle="modal" data-target="#exampleModal" class="btn btn-outline-warning"><i class="fa fa-search" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </form>
                    </span>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </form>    
                <div class="nav-right-links">
                    <c:if test="${not empty sessionScope.user}">
                        <a class="dropdown-item text-white" href="index.html"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
                    </c:if>
                </div>
            </div>
        </div>
    </nav>
    
<main class="container mt-5 pt-5">
  <h1 class="text-center mb-4">Community Posts</h1>
  <div id="postsContainer"></div>

  <div class="upload-container mt-5">
    <h2>Create a New Post</h2>
    <form id="create-post-form" enctype="multipart/form-data">
      <div class="form-group">
        <input type="file" class="form-control" id="image" name="image" required />
      </div>
      <div class="form-group">
        <textarea class="form-control" id="content" name="content" rows="4" placeholder="Write something..." required></textarea>
      </div>
      <button type="button" class="btn btn-primary" onclick="submitPost()">Post</button>
    </form>
  </div>
  </main>
    <section>
        <!-- Footer -->
        <footer class="footer">
            <div class="footer-left">
                <p>&copy; 2025 The Silage Spot. All rights reserved.</p>
            </div>
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="About.html">About Us</a>
                <a href="contact.html">Contact Us</a>
                <a href="termsOfServices.html">Terms of Services</a>
                <a href="https://www.facebook.com/YourPageName" target="_blank">
                    <img src="img/facebook39.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com/YourPageName" target="_blank">
                    <img src="img/twitter39.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com/YourPageName" target="_blank">
                    <img src="img/Instagram39.png" alt="Instagram">
                </a>
            </div>
        </footer>
    </section>
<script>
function submitPost() {
  const formData = new FormData(document.getElementById('create-post-form'));
  fetch('/Silage-Spot/createPostServlet', {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    if (data.error) {
      alert(data.error);
    } else {
      alert('Post created successfully!');
      addPostToPage(data);
      document.getElementById('create-post-form').reset();
    }
  })
  .catch(error => {
    console.error('Error:', error);
    alert('Failed to upload post: ' + error.message);
  });
}

function addPostToPage(postData) {
  const postsContainer = document.getElementById('postsContainer');
  const postElement = document.createElement('div');
  postElement.className = "post-card";

  const timestamp = postData.timestamp ? new Date(postData.timestamp).toLocaleString() : '';

  postElement.innerHTML = `
    <div class="post-header">
      <img src="${postData.profileImage || 'img/User.png'}" class="profile-pic" alt="User">
      <div>
        <strong>${postData.username || 'Anonymous'}</strong><br>
        <span class="post-time">${timestamp}</span>
      </div>
    </div>
    <img src="${postData.imageUrl}" alt="Post Image" class="post-image">
    <p>${postData.content}</p>
  `;
  postsContainer.prepend(postElement);
}

function fetchPosts() {
  fetch('/Silage-Spot/getPostsServlet')
    .then(response => response.json())
    .then(posts => {
      posts.forEach(post => addPostToPage(post));
    })
    .catch(error => console.error('Failed to fetch posts:', error));
}

window.onload = fetchPosts;
</script>
</body>
</html>
